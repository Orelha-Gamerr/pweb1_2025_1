<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <style type="text/css">
            @import url("style.css") all;
        </style>
    </head>
    <body>
       <main>
            <form name="formulario">
                <fieldset>
                    <!--Nome-->
                    <p>
                        <label for="name">Primeiro nome: <br></label>
                        <input type="text" required id="nome" size="100%">
                    </p>
                    <!--Sobrenome-->
                    <p>
                        <label for="name2">Segundo nome: <br></label>
                        <input type="text" required id="sobrenome" size="100%">
                    </p>
                    <!--Curso-->
                    <p>
                        <h3>Curso:</h3>
                        <input type="radio" id="tecnico" name="curso">
                        <label for="tecnico">Técnico em Informática</label><br>

                        <input type="radio" id="grad" name="curso">
                        <label for="grad">Graduação - Análise e Desenvolvimento de Sistemas</label><br>

                        <input type="radio" id="prof" name="curso">
                        <label for="prof">Profissionalizante - Programação Web</label><br>
                    </p>
                    <!--Linguagens-->
                    <p>
                        <h3>Linguagens de Programação de sua preferência:</h3>
                        <input type="checkbox" id="php" name="ling">
                        <label for="php">PHP</label><br>

                        <input type="checkbox" id="java" name="ling">
                        <label for="java">Java</label><br>

                        <input type="checkbox" id="pyth" name="ling">
                        <label for="pyth">Python</label><br>
                    </p>
                    <!--Turno-->
                    <p>
                        <h3>Escolha um turno:</h3>
                        <select id="turno">
                        <option selected> Manhã </option>
                        <option> Tarde </option>
                        <option> Noite </option>
                        </select>
                    </p>
                    <!--Unidade-->
                    <p>
                        <h3>Escolha a unidade mais próxima a você:</h3>
                        <input list="unidades" name="unidade" id="unidade">
                        <datalist id="unidades">
                            <option value="Chapecó">
                            <option value="São Carlos">
                            <option value="Xanxerê">
                            <option value="São Miguel do Oeste">
                            <option value="Concórdia">
                        </datalist>
                    </p>
                    <!--Salvar-->
                    <button type="button" name="save"> Salvar </button>
                    <!--Limpar-->
                    <button type="reset" name="limpar"> Limpar simulação </button>
                </fieldset>
            </form>
       </main>
    </body>
</html>
