<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <style type="text/css">
            @import url("style.css") all;
        </style>
    </head>
    <body>
       <main>
            <form name="formulario">
                <fieldset>
                    <!--Login-->
                    <p>
                        <label for="login">Login: <br></label>
                        <input type="text" required id="login" size="100%">
                    </p>
                    <!--Senha-->
                    <p>
                        <label for="senha">Senha <br></label>
                        <input type="text" required id="senha" size="100%">
                    </p>
                    <!--Status-->
                    <p>
                        <h3>Status:</h3>
                        <select id="turno">
                        <option selected> Inativo </option>
                        <option> Ativo </option>
                        </select>
                    </p>
                    <!--Tipo-->
                    <p>
                        <h3>Tipo:</h3>
                        <input type="radio" id="tecnico" name="tipo">
                        <label for="tecnico">Técnico </label>

                        <input type="radio" id="prof" name="tipo">
                        <label for="prof">Professor </label>

                        <input type="radio" id="aluno" name="tipo">
                        <label for="prof">Aluno </label><br>
                    </p>
                    <!--Linguagens-->
                    <p>
                        <h3>Data de Criação:</h3>
                        <input type="date">
                    </p>
                    <!--Perfil-->
                    <p>
                        <h3>Perfil:</h3>
                        <input type="radio" id="convidado" name="tipo">
                        <label for="convidado">Convidado </label>

                        <input type="radio" id="administrador" name="tipo">
                        <label for="administrador">Administrador </label>
                    </p>
                    <!--Observação-->
                    <p>
                        <h3>Observação:</h3>
                        <textarea id="observacao" name="observacao" rows="4" cols="50" placeholder="Digite suas observações aqui..."></textarea><br><br>
                    </p>
                    <!--Modulos-->
                    <p>
                        <h3>Módulos:</h3>
                        <input type="checkbox" id="comp" name="mod">
                        <label for="comp">Compras</label>

                        <input type="checkbox" id="bibl" name="mod">
                        <label for="bibl">Biblioteca</label>

                        <input type="checkbox" id="acad" name="mod">
                        <label for="acad">Acadêmico</label>

                        <input type="checkbox" id="docu" name="mod">
                        <label for="docu">Documentação</label>

                        <input type="checkbox" id="rech" name="mod">
                        <label for="rech">Recursos Humanos</label>
                    </p>
                    <!--Salvar-->
                    <button type="button" name="save"> Salvar </button>
                    <!--Limpar-->
                    <button type="reset" name="limpar"> Limpar simulação </button>
                </fieldset>
            </form>
       </main>
    </body>
</html>
